<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ثبت‌نام</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.rtl.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/app.min.css" />
</head>

<body class="bg-secondary position-relative">
    <div class="container-fluid">
        <div class="container py-2 px-sm-2 overflow-hidden border rounded-5 my-2 bg-light">
            <div class="row m-0">
                <!-- Gradient Column -->
                <div class="d-none d-md-block col-md-5 col-lg-6 p-0">
                    <div class="card-gradient w-100 h-100 py-3 px-4 d-flex flex-column ">
                        <div class="fw-bold mb-auto">
                            <span><i class="fa-brands fa-gripfire"></i></span>
                            <span>اندیشمندان</span>
                        </div>
                        <div class="w-90 py-3 d-flex flex-column gap-3">
                            <span class="fw-light">شما به راحتی می‌توانید</span>
                            <h3 class="lh-md fw-semibold fs-5 fs-md">برای شفافیت و بهره‌وری به مرکز شخصی خود دسترسی پیدا
                                کنید</h3>
                        </div>
                    </div>
                </div>
                <!-- Form Column -->
                <div class="col-12 col-md-7 col-lg-6 p-0">
                    <div class="pt-3  px-3 py-md-4 px-md-5 mx-auto">
                        <!-- Form Header -->
                        <div class="d-flex flex-column gap-3 mb-3">
                            <i class="fa-solid fa-star-of-life text-warning fs-4"></i>
                            <div>
                                <h4 class="h4 fw-bold">ایجاد حساب کاربری</h4>
                                <p class="fs-xs fw-light d-flex flex-column gap-1"><span>به وظایف، یادداشت‌ها و
                                        پروژه‌های خود در هر زمان و هر مکان
                                        دسترسی
                                        داشته باشید.</span><span>و همه چیز را در یک مکان در جریان داشته باشید.</span>
                                </p>
                            </div>
                        </div>
                        <!-- Form Inputs -->
                        <form action="#" method="post" class="d-flex flex-column gap-2" id="form" novalidate>
                            <div class="d-flex flex-column gap-1">
                                <label for="first_name" class=" fw-light fs-sm">نام</label>
                                <input type="text" id="first_name" name="first_name"
                                    class="form-control fs-xs shadow-none rounded-1 " placeholder="مثال: شاهرخ"
                                    required>
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="last_name" class=" fw-light fs-sm">نام خانوادگی</label>
                                <input type="text" id="last_name" name="last_name"
                                    class="form-control fs-xs shadow-none rounded-1" placeholder="مثال: یعقوبی"
                                    required>
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="email" class=" fw-light fs-sm">ایمیل</label>
                                <input type="text" id="email" name="email"
                                    class="form-control fs-xs shadow-none rounded-1"
                                    placeholder="مثال: birokhX@gamil.com" required>
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="password" class=" fw-light fs-sm">رمزعبور</label>
                                <input type="password" id="password" name="password"
                                    class="form-control fs-xs shadow-none rounded-1" placeholder="مثال: 1234567890"
                                    required>
                            </div>
                            <button class="btn btn-dark shadow fs-xs rounded-1  mt-3" type="submit" id="submit"
                                name="submit">ثبت‌نام</button>
                        </form>
                        <!-- Form Footer -->
                        <div class="mt-3 d-flex flex-column gap-3 align-items-center">
                            <!-- Title -->
                            <div class="d-flex align-items-center justify-content-center gap-3 w-100">
                                <hr class="w-15">
                                <span class="text-nowrap fw-light text-secondary fs-xs">ادامه با</span>
                                <hr class="w-15">
                            </div>
                            <!-- Other Registration Methods -->
                            <div class="d-flex justify-content-center align-items-center gap-3 w-100">
                                <button class="btn border w-100 d-flex align-items-center justify-content-center"> <i
                                        class="fa-brands fa-google"></i>
                                </button>
                                <button class="btn border w-100 d-flex align-items-center justify-content-center"> <i
                                        class="fa-brands fa-apple"></i>
                                </button>
                                <button class="btn border w-100 d-flex align-items-center justify-content-center"> <i
                                        class="fa-brands fa-github"></i>
                                </button>
                            </div>
                            <div>
                                <p class="fw-light fs-sm">
                                    <span>من قبلا ثبت نام کرده‌ام!</span>
                                    <a href="#" class="link-warning text-decoration-none">ورود</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Alert -->
    <div
        class="bg-dark bg-opacity-50" id="modal_container">
        <div class="py-3 px-3 rounded-4 opacity-100 bg-dark text-light" id="modal">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center border-bottom pb-3 border-secondary border-opacity-25">
                <button class="btn text-secondary border p-2 py-1 d-flex rounded-4 border-secondary" id="btn-close"><i class="fa-solid fa-xmark"></i></button>
                <span class="fw-light fs-sm text-secondary">پیغام</span>
            </div>
            <!-- Body -->
            <div class="mt-3 text-center">
                <p class="fw-light" id="message"></p>
            </div>
            <!-- Footer -->
            <div></div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- jQuery Library -->
    <script src="./assets/js/jquery.js"></script>
    <!-- My JS Script -->
    <script src="assets/js/my-script.js"></script>
    <!-- My jQuery Script -->
    <script src="./assets/js/my-jquery.js"></script>
</body>

</html>
